{{- if $.Values.render }}
{{- range $key, $val := $.Values.operators }}
{{- if $val.namespace }}
---
apiVersion: operators.coreos.com/v1
kind: OperatorGroup
metadata:
  name: {{ $val.name }}
  namespace: {{ $val.namespace }}
spec:
  targetNamespaces:
    - {{ $val.namespace }}
{{- end }}
{{- end }}
{{- end }}