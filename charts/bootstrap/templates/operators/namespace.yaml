{{- if $.Values.render }}
{{- range $key, $val := $.Values.operators }}
{{- if $val.namespace }}
---
apiVersion: v1
kind: Namespace
metadata:
  labels:
    openshift.io/cluster-monitoring: "true"
  name: {{ $val.namespace }}
{{- if $.Values.argocd.enabled }}
  labels:
    argocd.argoproj.io/managed-by: {{ $.Values.argocd.controller }}
{{- end }}
{{- end }}
{{- end }}
{{- end }}
